<p>Listado de heroes:</p>

<div *ngIf="this.heroesLength!==heroes.length; else noBorrado">
  <h3>Heroe borrado:</h3>
  <small>{{ heroeBorrado }}</small><h3></h3>
</div>

<ng-template #noBorrado>
<h3>No ha borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }}-{{ heroe }}</li>
</ul>
